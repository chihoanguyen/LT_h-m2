<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  factorial (n) {
        let product = 1;

        if (n == 0 || n == 1) {
            return product;
        } else {
            for (let i = 2; i <= n; i++) {

                product *= i;
            }
            return product;
        }
    }
    let n =prompt("Nhập 1 số nguyên")
    document.write(factorial(n));
</script>
</body>
</html>
